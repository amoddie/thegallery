layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    /* Basic reset and styling */
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Grid container for thumbnails */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      grid-auto-rows: auto;
      gap: 5px;
      width: 100%;
      max-width: 1000px;
      padding: 5px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      cursor: pointer;
      display: block;
    }

    /* Lightbox overlay */
    #lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <div class="gallery">
    {% assign imgs = site.static_files | where_exp: "f", "f.path contains '/images/'" %}
    {% for img in imgs %}
      {% if img.path contains '.jpg' or img.path contains '.jpeg' or img.path contains '.png' or img.path contains '.gif' %}
        <img src="{{ img.path }}" data-full="{{ img.path }}" alt="">
      {% endif %}
    {% endfor %}
  </div>

  <div id="lightbox-overlay">
    <img src="" alt="Enlarged photo">
  </div>

  <script>
    // Lightbox functionality
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.querySelector('.gallery');
      const lightbox = document.getElementById('lightbox-overlay');
      const lightboxImg = lightbox.querySelector('img');

      gallery.addEventListener('click', e => {
        if (e.target.tagName === 'IMG') {
          lightboxImg.src = e.target.dataset.full;
          lightbox.style.display = 'flex';
        }
      });

      lightbox.addEventListener('click', () => {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      });
    });
  </script>
</body>
</html>
