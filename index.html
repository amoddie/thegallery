<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <style>
    /* Basic reset and styling */
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    /* Grid container for thumbnails */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 5px;
      width: 100%;
      max-width: 1000px;
      padding: 5px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      display: block;
    }

    /* Lightbox overlay */
    #lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- Replace these with your own photo filenames -->
    <img src="images/photo1.jpg" data-full="images/photo1.jpg" alt="">
    <img src="images/photo2.jpg" data-full="images/photo2.jpg" alt="">
    <img src="images/photo3.jpg" data-full="images/photo3.jpg" alt="">
    <img src="images/photo4.jpg" data-full="images/photo4.jpg" alt="">
    <img src="images/photo5.jpg" data-full="images/photo5.jpg" alt="">
    <img src="images/photo6.jpg" data-full="images/photo6.jpg" alt="">
    <!-- Add more <img> tags as needed -->
  </div>

  <div id="lightbox-overlay">
    <img src="" alt="Enlarged photo">
  </div>

  <script>
    // Open lightbox when a thumbnail is clicked
    const gallery = document.querySelector('.gallery');
    const lightbox = document.getElementById('lightbox-overlay');
    const lightboxImg = lightbox.querySelector('img');

    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        const src = e.target.dataset.full;
        lightboxImg.src = src;
        lightbox.style.display = 'flex';
      }
    });

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });
  </script>
</body>
</html>
